<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="src/style.css" rel="stylesheet">
  <title>Custom Search</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a class="nav-item" href="#">Mail</a></li>
        <li><a class="nav-item" href="#">Photos</a></li>
        <li class="menu-container">
          <img
            class="menu-icon"
            src="https://cdn-icons-png.flaticon.com/512/17/17704.png"
            alt="menu">
        </li>
      </ul>
    </nav>
  </header>

  <section class="search-area">
    <img
    class="google-logo"
    src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/800px-Google_2015_logo.svg.png"
    alt="Google Logo">
  
    <form>
      <img
        class="search-icon"
        src="https://www.freeiconspng.com/thumbs/search-icon-png/search-icon-png-2.png" alt="search">
      <img
        class="microphone-icon"
        src="https://static.vecteezy.com/system/resources/previews/028/766/358/non_2x/google-mic-microphone-icon-symbol-free-png.png"
        alt="microphone">
      <input type="text" aria-label="Search input">
      <div class="action-buttons">
        <button type="button">Search</button>
        <button type="button">Lucky</button>
      </div>
    </form>
  </section>
</body>
</html>
